<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        th {
            font-size: 40px;
        }
        img {

    </style>

    <img src="polo.jpg" alt="workShirt">

            <tbody>
                <tr>
                    <td>Size</td>

                    <td colspan="2">
                        <input type="radio" id="sm" name="small" value="small" />
                        <label for="contactChoice1">Small</label>
                  
                        <input type="radio" id="mid" name="medium" value="medium" />
                        <label for="contactChoice2">Medium</label>
                  
                        <input type="radio" id="lg" name="large" value="large" />
                        <label for="contactChoice3">Large</label>
                    </td>
                </tr>
                    <td>
                        <form action="/action_page.php">
                            <input type="checkbox" id="logo" name="logo" value="logo">
                            <label for="logo"> Insert Logo</label>
                    </td>

                    <td colspan="2">

                    </td>
                <tr>
                    <td>
                        <form action="/action_page.php">
                            <label for="cars">Pick a Color:</label>
                            <select name="color" id="color">
                              <option value="black">Black</option>
                              <option value="white">White</option>
                              <option value="gray">Gray</option>
                              <option value="red">Red</option>
                              <option value="yellow">Yellow</option>
                            </select>
                            <br><br>
                          </form>
    
                    </td>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <form action="/action_page.php">
                        <input type="file" id="myFile" name="filename">
                     
                    </td>
                </tr>

            </tbody>
        </table>
        <table>
            <tr>
                <td>
                    <input 
                    type="text"
                    name="first"
                    id="textboxBig"
                    maxlength="20" \\how many characters the table can fit
                    required
                    tabindex="6" 
                    placeholder="First Name"
                    />
                </td>
                <td>
                    <input 
                    type="text"
                    name="last"
                    id="last"
                    maxlength="20" \\how many characters the table can fit
                    required
                    tabindex="7" 
                    placeholder="Last Name"
                    />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input 
                    type="text"
                    name="address"
                    id="address"
                    maxlength="100" \\how many characters the table can fit
                    required
                    tabindex="8" 
                    placeholder="Last Name"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <input 
                    type="text"
                    name="City"
                    id="City"
                    maxlength="15" \\how many characters the table can fit
                    required
                    tabindex="9" 
                    placeholder="City"
                    />
                </td>
                <td>
                    <input 
                    type="text"
                    name="state"
                    id="state"
                    maxlength="2" \\how many characters the table can fit
                    required
                    tabindex="10" 
                    placeholder="State"
                    />
                </td>
                <td>
                    <input 
                    type="text"
                    name="ZIP"
                    id="zip"
                    maxlength="5" \\how many characters the table can fit
                    required
                    tabindex="11" 
                    placeholder="ZIP"
                    />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input 
                    type="text"
                    name="email"
                    id="email"
                    maxlength="50"
                    required
                    tabindex="12" 
                    placeholder="Email Address"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <input 
                    type="text"
                    name="phone"
                    id="phone"
                    maxlength="12"
                    required
                    tabindex="13" 
                    placeholder="Phone Number"
                    />
                </td>
            </tr>
            <tr>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td>Best Deliverly Date:</td>
                <td colspan="2">
                    <input 
                    type="date"
                    name="dDate"
                    id="dDate"
                    tabindex="14"
                    placeholder="Special Instructions"

                />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input 
                        type="text"
                        name="specialDirections"
                        id="spD"
                        maxlength="500"
                        required
                        tabindex="15"
                        placeholder="Special Instructions"

                    />
                </td>
            </tr>
            <tr>
                <td>
                    <input 
                    type="submit" 
                    value="Submit"
                    tabindex="16"
                    />
                </td>
            </tr>
        </table>
